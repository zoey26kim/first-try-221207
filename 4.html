    <p><strong>라오스</strong>는 동고서저의 지형을 하고 있으며, 서쪽으론 메콩강에 접하며 동쪽엔 안남 산맥이 있다. 국토 절대 다수가 산지이지만, 무슨 알프스나 히말라야마냥 높은 산지는 아닌 연유로 최고봉 푸비아(Phou Bia)도 2819 m이다.</p>
